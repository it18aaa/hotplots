
<h6>{{article.title}}</h6>
<div>
    <small>{{ article.date | date:'dd/MM/yy'}}</small>
</div>
<img ng-src="/img/{{ article.picture }}" class="w-25 mr-1 float-left" />
<small class="text-wrap">
    {{ article.body }}...
</small>
<div class="row border-top">
    <div class="col-md-6">
        {{ article.likes }} likes<br />
        {{ article.comment_count }} comments
    </div>
    <div class="col-md-6">
        <a href="/article/read/{{ article._id }}">Read</a>
    </div>
</div>
