<form name="commentForm">
    <div class="form-group">
        <label for="commentBody">Comment</label>
        <textarea ng-model="vm.comment" class="form-control" name="commentBody" id="commentBody" rows="6"></textarea>
    </div>

    <div class="form-group">
        <input type="submit" class="form-control btn btn-success" id="submit-button" ng-click="vm.commentFormSubmit()">
    </div>
</form>
