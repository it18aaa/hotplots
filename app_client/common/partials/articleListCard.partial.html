<div class="border p-2">

    <div class="center-cropped mb-2" style="background-image: url('/img/{{ article.picture }}');">
    </div>
    <div>
        <a href="/article/read/{{ article._id }}">
            <h6>{{article.title}}</h6>
        </a>
    </div>
    <div class="border-bottom mb-2 pb-2">
        <small>{{ article.synopsis }}</small>
    </div>
    <div>
    <small> {{ article.author }} -

        {{ article.date | date:'dd MMMM yyyy'}}</small>
    </div>

    <img src='/img/like.png' alt='like'> {{ article.likes }}

    <img src='/img/comment.png' alt='comments'> {{ article.comment_count }}

</div>
