<div class="row">
    <div class="col-3 align-top">
        <h6>{{comment.author}}</h6>
        <p class="small">{{ comment.date | date:'dd/MM/yy hh:mm' }} </p>        
    </div>
    <div class="col-8">
        <p id="comment_{{comment._id}}" ng-bind-html="comment.body | linebreaks | smileys | quoting"></p>
    </div>
    <div class="col-1">
        <button ng-if="vm.user" class="btn btn-sm btn-info" ng-click="vm.commentReply(comment)">Reply</button>
    </div>
</div>
