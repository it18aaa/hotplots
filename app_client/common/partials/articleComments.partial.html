<div class="row">
    <div class="col-3 align-top">
        <h6>{{comment.author}}</h6>
        <p class="small">{{ comment.date | date:'dd/MM/yy hh:mm' }} </p>        
    </div>
    <div class="col-8">
        <p ng-bind-html="comment.body | linebreaks"></p>
    </div>
    <div class="col-1">
        <button class="btn btn-sm btn-info">Reply</button>
    </div>
</div>
