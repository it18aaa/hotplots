<!DOCTYPE html5>
<html lang="en" ng-app='hotplots'>

<head>
    <meta charset="utf-8>">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vm.pageTitle }}</title>
    <base href="/">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/angular/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>
    <script src="/app.js"></script>
    <script src="/common/directives/articleCard.directive.js"></script>
    <script src="/common/directives/articleListCard.directive.js"></script>
    <script src="/common/directives/articleComment.directive.js"></script>
    <script src="/home/home.controller.js"></script>
    <script src="/article/articleRead.controller.js"></script>
    <script src="/article/articleList.controller.js"></script>
    <script src="/article/articleCreate.controller.js"></script>
    <script src="/user/registerCtrl.controller.js"></script>
    <script src="/user/loginCtrl.controller.js"></script>
    <script src="/user/logoutCtrl.controller.js"></script>
    <script src="/common/services/articles.service.js"></script>
    <script src="/common/services/user.service.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark info-color bg-primary sticky-top">
        <a class="navbar-brand" href="/">HotPlots</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link waves-effect waves-light" href="/article/list/date">Articles</a>
                </li>
                <li class="nav-item"><a class="nav-link waves-effect waves-light" href="/questions/list">Q&A</a></li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle waves-effect waves-light"
                        id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">User</a>
                    <div class="dropdown-menu dropdown-info" aria-labelledby="navbarDropdownMenuLink"><a
                            class="dropdown-item waves-effect waves-light" href="/register">Register</a><a
                            class="dropdown-item waves-effect waves-light" href="/login">Login</a><a
                            class="dropdown-item waves-effect waves-light" href="/logout">Logout</a><a
                            class="dropdown-item waves-effect waves-light" href="/article/create">Create an
                            article</a><a class="dropdown-item waves-effect waves-light" href="/questions/create">Ask a
                            question</a>
                        <div class="dropdown-divider"></div><a class="dropdown-item waves-effect waves-light"
                            href="#">Messages</a><a class="dropdown-item waves-effect waves-light" href="#">Policies</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline">
                <div class="md-form"><input class="form-control input-sm" type="text" placeholder="Search"
                        aria-label="Search" /></div>
            </form>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div ng-view></div>

            </div>
        </div>
    </div>

</body>

</html>
