<div class="row">

    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <h1 class="display-4">{{ vm.title }}</h1>
        <h3>{{ vm.subtitle }}</h3>

        <div class="lead">{{ vm.tags.length}} tags</div>

        <div class="row mb-3">
            <div class="col">
                <span class="btn btn-sm border" ng-click="vm.order('name')">Alphabetical</span>
                <span class="btn btn-sm border" ng-click="vm.order('count')">Most Popular</span>
            </div>
        </div>

       <div class="row">
            <div class="col-md-2 p-2 border m-1" ng-repeat="tag in vm.tags">
                <div>
                    <a href="/article/tag/{{tag._id}}">{{ tag.name }} ({{tag.article_count}})</a>
                </div>
            </div>
        </div>

    </div>
</div>
