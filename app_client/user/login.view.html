<h1>Login</h1>

<div ng-if="vm.alreadyAuth">    
    You are already logged in.
</div>

<div ng-if="vm.userAuthSuccess">Authenticated successfully</div>

<div ng-if="vm.userAuthFail" class="text-danger">{{ vm.message }}</div>

<div ng-if="vm.showForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="vm.form.email" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="username">Password</label>
        <input ng-model="vm.form.password" type="password" class="form-control" required>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-success" ng-click="vm.formSubmit()">
    </div>
</div>
