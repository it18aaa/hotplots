<h1>Register</h1>


<div class="form-group">
    <label for="email">Email</label>
    <input ng-model="vm.form.email" 
           type="text" 
           class="form-control" 
           required>
</div>

<div class="form-group">
    <label for="name">Username</label>
    <input ng-model="vm.form.name" 
           type="text" 
           class="form-control" 
           required>
</div>

<div class="form-group">
    <label for="username">Password</label>
    <input ng-model="vm.form.password" 
           type="password" 
           class="form-control" 
           required>
</div>

<div class="form-group">
    <input type="submit" class="btn btn-success"
           ng-click="vm.formSubmit()">
</div>
